<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>

</head>
<body>

    <header>
        <h1>Tareas</h1>
    </header>

    <div class="container">
        <h2>Tareas Completadas:</h2>
        <ul>
            {% for tarea in tareas %}
                <li>
                    <strong>ID:</strong> {{ tarea.id }}<br>
                    <strong>Fecha Inicio:</strong> {{ tarea.proyectos.fecha_inicio }}<br>
                    <strong>Fecha Final:</strong> {{ tarea.proyectos.fecha_final }}<br>
                    <strong>Estado:</strong> {{ tarea.estado }}<br>
                </li>
            {% empty %}
                <li>No hay tarea completadas.</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
